{% extends 'base.html' %}
{% block subtitle %}Write Journal - {% endblock %}
{% load staticfiles %}

{% block body %}
	<main class="write">
		<section class="write-banner">
			<h3>Write or edit your journal entry</h3>
		</section>
		
		<section class="write-wrapper">
			<form action="" method="post" enctype="application/x-www-form-urlencoded">
				{% csrf_token %}
				{% include 'journal-form-template.html' %}
				<div class="form-field-submit">
					<button type="submit">Save and share</button>
				</div>
			</form>
		</section>
	</main>
	
{% endblock %}
